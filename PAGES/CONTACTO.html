<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Miga | Contacto</title>
    <link rel="stylesheet" href="../STYLES/Estilos.css">
    <link rel="shortcut icon" href="../IMAGES/FAVICON.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="contenidoHeader">
            <img src="../IMAGES/LOGO HEADER.png" alt="Logo empresa" class="logoHeader">
            <ul class="menuHeader">
                <li><a href="../index.html" class="listaMenu">Inicio</a></li>
                <li><a href="PANADERIA.html" class="listaMenu">Panadería</a></li>
                <li><a href="PASTELERIA.html" class="listaMenu">Pastelería</a></li>
                <li><a href="NUESTRAS TIENDAS.html" class="listaMenu">Nuestras tiendas</a></li>
                <li><a href="#" class="listaMenu">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main class="mainContacto">
        <div class="contenedorForm">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79693.90156628765!2d-3.642511643359385!3d37.1764873034684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd71fce0f00b02b9%3A0x403d2fba7aca560!2sGranada!5e0!3m2!1ses!2ses!4v1712112345678"></iframe> 
            </div>
            <div class="formulario">
                <form action="">
                    <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
                    <br><hr class="lineaForm">
                    <input type="text" name="Apellidos" id="apellidos" placeholder="Apellidos">
                    <br><hr class="lineaForm">
                    <input type="email" name="email" id="email" placeholder="Correo">
                    <br><hr class="lineaForm">
                    <textarea name="mensaje" id="mensaje" placeholder="Escriba algun comentario..."></textarea>
                    <input type="submit" value="Enviar" class="botonEnviar">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="contenidoFooter">
            <div class="politicaPrivacidad">
                <p class="parrafoPolitica">Politica de Privacidad <br> ©2025 Creado por Jesús <br> García con Front-End </p>
            </div>
            <div class="contenidoImagenes">
                <img src="../IMAGES/instagram (1).png" alt="Instagram" class="imagenesFooter">
                <img src="../IMAGES/facebook (1).png" alt="Facebook" class="imagenesFooter">
            </div>
        </div>
    </footer>
</body>
</html>

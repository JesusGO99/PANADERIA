<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Miga | Panadería</title>
    <link rel="stylesheet" href="../STYLES/Estilos.css">
    <link rel="shortcut icon" href="../IMAGES/FAVICON.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="contenidoHeader">
            <img src="../IMAGES/LOGO HEADER.png" alt="Logo empresa" class="logoHeader">
            <ul class="menuHeader">
                <li><a href="../index.html" class="listaMenu">Inicio</a></li>
                <li><a href="#" class="listaMenu">Panadería</a></li>
                <li><a href="PASTELERIA.html" class="listaMenu">Pastelería</a></li>
                <li><a href="NUESTRAS TIENDAS.html" class="listaMenu">Nuestras tiendas</a></li>
                <li><a href="CONTACTO.html" class="listaMenu">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main class="mainPanaderia">
        <div class="contenidoMainPanaderia">
            <p class="parrafoMain">El sabor que te acompaña cada día</p>
        </div>
        <div class="contenidoMenu">
            <div class="posicionLogo">
                <div class="menuConfoto">
                    <p class="catalogoPanaderia">Catálogo Panadería</p>
                </div>
                <div class="logoMainPanaderia">
                    <img src="../IMAGES/LOGO.png" alt="Logo tienda" class="fotoLogo">
                </div>
            </div>
            <div class="posicionPan">
                <div class="titulo">
                    <h3><span>Pan Blanco</span></h3>
                </div>
                <div class="fotoPanBlanco">
                    <img src="../IMAGES/panBlanco.png" alt="Pan Blanco" class="fotoPan">
                    <img src="../IMAGES/panBlanco2.png" alt="Pan Blanco2" class="fotoPan">
                </div>
            </div>
            <div class="posicionPan">
                <div class="titulo">
                    <h3><span>Pan Viena</span></h3>
                </div>
                <div class="fotoPanBlanco">
                    <img src="../IMAGES/Viena.png" alt="Pan Viena" class="fotoPan">
                    <img src="../IMAGES/Viena2.png" alt="Pan Viena2" class="fotoPan">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contenidoFooter">
            <div class="politicaPrivacidad">
                <p class="parrafoPolitica">Politica de Privacidad <br> ©2025 Creado por Jesús <br> García con Front-End </p>
            </div>
            <div class="contenidoImagenes">
                <img src="../IMAGES/instagram (1).png" alt="Instagram" class="imagenesFooter">
                <img src="../IMAGES/facebook (1).png" alt="Facebook" class="imagenesFooter">
            </div>
        </div>
    </footer>
</body>
</html>
